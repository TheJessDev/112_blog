{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}

<h1>{{ post.title }}</h1>
<h2>{{ post.subtitle }}</h2>
<h3>Created by {{ post.author }} | On {{ post.created_on }}</h3>
<p>{{ post.body }}</p> 
{% if user.is_authenticated %}
    <a href="{% url 'posts_edit' post.id %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
    <a href="{% url 'posts_delete' post.id %}" class="btn btn-warning"><i class="bi bi-trash3-fill"></i></a>
{% endif %}

{% endblock content %}
