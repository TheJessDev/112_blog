{% extends 'base.html' %}


{% block title %}Blog List{% endblock title %}

{% block content %}
<h1>Blog Library</h1>


{% for post in post_list %}    
  <!-- can also use object_list -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
            <p class="card-text">{{ post.body|truncatechars:256 }}</p>
            <a href="{% url 'posts_details' post.id %}" class="card-link">Continue reading...</a>
        </div>
    </div>
    <br/>
{% endfor %}

{% endblock content %}
